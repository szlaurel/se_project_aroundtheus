<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Seane-Clyde Laurel" />
    <meta name="keywords" content="US, national parks" />
    <meta
      name="description"
      content="Place to post pictures and to see national parks around the U.S."
    />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/headerlogo.svg"
          alt="around the world"
          class="logo"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques-Costeau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <ul class="gallery">
          <li class="card">
            <img
              src="./images/yosemite-valley.png"
              alt="yosemite valley"
              class="card__image"
            />
            <p class="card__text">
              Yosemite Valley
              <button class="card__button">
                <img
                  src="./images/like-button.svg"
                  alt="like button"
                  class="card-icon__button"
                />
              </button>
            </p>
          </li>
          <li class="card">
            <img
              src="./images/lake-louise.png"
              alt="Lake Louise"
              class="card__image"
            />
            <p class="card__text">
              <span>Lake Louise</span>
              <span>
                <button class="card__button">
                  <img
                    src="./images/like-button.svg"
                    alt="like button"
                    class="card-icon__button"
                  />
                </button>
              </span>
            </p>
          </li>
          <li class="card">
            <img
              src="./images/bald-mountains.png"
              alt="Bald Mountains"
              class="card__image"
            />
            <p class="card__text">
              Bald Mountains
              <button class="card__button">
                <img
                  src="./images/like-button.svg"
                  alt="like button"
                  class="card-icon__button"
                />
              </button>
            </p>
          </li>
          <li class="card">
            <img src="./images/latemar.png" alt="latemar" class="card__image" />
            <p class="card__text">
              Latemar
              <button class="card__button">
                <img
                  src="./images/like-button.svg"
                  alt="like button"
                  class="card-icon__button"
                />
              </button>
            </p>
          </li>
          <li class="card">
            <img
              src="./images/vanoise-national-park.png"
              alt="vanoise national park"
              class="card__image"
            />
            <p class="card__text">
              Vanoise National Park
              <button class="card__button">
                <img
                  src="./images/like-button.svg"
                  alt="like button"
                  class="card-icon__button"
                />
              </button>
            </p>
          </li>
          <li class="card">
            <img
              src="./images/lago-di-braies.png"
              alt="lago di Braies"
              class="card__image"
            />
            <p class="card__text">
              Lago Di Braies
              <button class="card__button">
                <img
                  src="./images/like-button.svg"
                  alt="like button"
                  class="card-icon__button"
                />
              </button>
            </p>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
