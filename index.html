<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Seane-Clyde Laurel" />
    <meta name="keywords" content="US, national parks" />
    <meta
      name="description"
      content="Place to post pictures and to see national parks around the U.S."
    />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/headerlogo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__address">Â© 2022 Around The U.S.</p>
      </footer>
      <!-- Edit Modal -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <form class="modal__form">
            <button class="modal__close"></button>
            <p class="modal__heading">Edit Profile</p>
            <input
              type="text"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              class="modal__input"
              required
            />
            <input
              type="text"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              class="modal__input"
              required
            />
            <button class="modal__button">Save</button>
          </form>
        </div>
      </div>
      <!-- Add card Modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <form class="modal__form" id="add-card-form">
            <button class="modal__close"></button>
            <p class="modal__heading">New Place</p>
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="modal__input modal__input_type_title"
              required
            />
            <input
              type="text"
              name="url"
              placeholder="Image URL"
              class="modal__input modal__input_type_url"
              required
            />
            <button class="modal__button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <template id="card-template">
      <!-- add a delete button on the card using position absolute and add the trashcan -->
      <li class="card">
        <img id="image" src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
