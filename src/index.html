<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Seane-Clyde Laurel" />
    <meta name="keywords" content="US, national parks" />
    <meta
      name="description"
      content="Place to post pictures and to see national parks around the U.S."
    />
    <link rel="icon" href="/favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/headerlogo.svg')%>"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques C.</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__address">Â© 2022 Around The U.S.</p>
      </footer>
      <!-- Edit Modal -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container" id="profile-container">
          <button class="modal__close" type="button"></button>
          <form class="modal__form" novalidate>
            <h2 class="modal__heading">Edit Profile</h2>
            <input
              type="text"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              class="modal__input"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
            <input
              type="text"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              class="modal__input"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
            <button class="modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- Preview image Modal -->
      <div class="modal" id="preview-image-modal">
        <div class="modal__container-preview" id="preview-container">
          <img id="image__modal" src="#" alt="" class="modal__image" />
          <button class="modal__close" id="preview-close-button"></button>
          <p class="modal__image-name"></p>
        </div>
      </div>
      <!-- Add card Modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container" id="add-card-container">
          <button class="modal__close" type="submit"></button>
          <form class="modal__form" id="add-card-form" novalidate>
            <h2 class="modal__heading">New Place</h2>
            <input
              type="text"
              id="title-input"
              name="name"
              placeholder="Title"
              class="modal__input modal__input_type_title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="title-input-error"></span>
            <input
              type="url"
              name="link"
              id="url-input"
              placeholder="Image URL"
              class="modal__input modal__input_type_url"
              required
            />
            <span class="modal__error" id="url-input-error"></span>
            <button class="modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- change avatar popup-->
      <div class="modal" id="change-avatar-modal">
        <div class="modal__container" id="change-avatar-container">
          <button class="modal__close"></button>
          <form class="modal__form" id="change-avatar-form" novalidate>
            <h2 class="modal__heading" for="heading-avatar">
              Change profile picture
            </h2>
            <input
              type="url"
              name="link"
              id="url-input"
              placeholder="Link"
              class="modal__input modal__input_type_url"
              required
              for="avatar-image-input"
            />
            <span class="modal__error" id="url-input-error"></span>
            <button class="modal__button" type="submit" for="submit-avatar">
              Save
            </button>
          </form>
        </div>
      </div>
      <!-- confirm delete popup -->
      <div class="modal" id="confirm-delete-modal">
        <div class="modal__container" id="confirm-delete-modal-container">
          <button class="modal__close"></button>
          <form class="modal__form" id="confirm-delete-form" novalidate>
            <h2 class="modal__heading" for="heading-confirm">Are you sure?</h2>
            <button
              class="modal__button"
              for="confirm-submit-delete-button"
              type="submit"
            >
              Yes
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- where all the information goes to make the new card show up when you submit the add card form -->
    <template id="card-template">
      <!-- add a delete button on the card using position absolute and add the trashcan -->
      <li class="card">
        <img id="image" src="#" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <!-- <script src="./scripts/validation.js" defer></script> -->
  </body>
</html>
